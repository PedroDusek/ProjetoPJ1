<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniClass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <header class="header-inicial">
            <div class="logo">
                <h1>UniClass</h1>
            </div>
        </header>
        
        <main class="main-login">
            <div class="login-box">
                <h2>Login</h2>
                <form action="dashboard.html" method="get">
                    <div class="campo-form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="campo-form">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div class="campo-form">
                        <label for="tipo-usuario">Tipo de Usuário:</label>
                        <select id="tipo-usuario" name="tipo-usuario">
                            <option value="aluno">Aluno</option>
                            <option value="professor">Professor</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="botao botao-entrar">Entrar</button>
                </form>
                
                <div class="links-login">
                    <a href="index.html">Voltar para Início</a>
                </div>
            </div>
        </main>
        
        <footer class="footer-inicial">
            <p>&copy; 2025 UniClass - Todos os direitos reservados</p>
        </footer>
    </div>
    <script>
        
    </script>
    <script src="script.js"></script>
</body>
</html>
